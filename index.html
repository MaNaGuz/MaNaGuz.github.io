<html>
	<head>
		<title>MaNaGuz Github Personal Webpage</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="https://managuz.github.io/">
					MaNaGuz
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
					data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="https://github.com/MaNaGuz">
								<i class="fab fa-github fa-2x"></i>
								<span class="nav-link-text" >GitHub</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!--Welcome-->
		<div class="welcome-frame">
			<h2>Hi!, and welcome to my GitHub hosted Resume</h2>
		</div>

		<!--Resume-->
		<div class="cv-frame">
			<!--Resume Personal Info-->
			<img class="cv-image" src="resources/images/cv.png" alt="CV Image">
			<h1>Personal info</h1>
			<div class="container" id="personal_info">
			</div>
			<!--Resume Skills-->
			<h1>Skills</h1>
			<div class="container" id="skills">
			</div>
			<!--Job Experience-->
			<h1>Job Experience</h1>
			<div class="container" id="job_experience">
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
